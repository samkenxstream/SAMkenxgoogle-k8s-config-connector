apiVersion: networkservices.cnrm.cloud.google.com/v1beta1
kind: NetworkServicesGRPCRoute
metadata:
  name: networkservicesgrpcroute-sample
  labels:
    foo: bar
spec:
  description: "A test GrpcRoute"
  meshes:
  - name: "networkservicesgrpcroute-dep"
  gateways:
  - name: "networkservicesgrpcroute-dep"
  location: "global"
  hostnames:
  - "test1"
  - "test2"
  rules:
  - matches:
    - method:
        type: "EXACT"
        grpcService: "helloworld.Greeter"
        grpcMethod: "SayHello"
        caseSensitive: false
      headers:
      - type: "EXACT"
        key: "foo"
        value: "bar"
    action:
      destinations:
      - serviceRef:
          name: "networkservicesgrpcroute-dep"
        weight: 50
      - serviceRef:
          name: "networkservicesgrpcroute-dep"
        weight: 50
      faultInjectionPolicy:
        abort:
          httpStatus: 501
          percentage: 1
        delay:
          fixedDelay: "10s"
          percentage: 2
      retryPolicy:
        numRetries: 3
        retryConditions:
        - "refused-stream"
        - "cancelled"
      timeout: "30s"
  - action:
      destinations:
      - serviceRef:
          name: "networkservicesgrpcroute-dep"
  projectRef:
    # Replace "${PROJECT_ID?}" with your project ID
    external: "projects/${PROJECT_ID?}"
